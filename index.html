<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Password Generator</title>
  <style>
    #main {
      margin-top: 11rem;
    }
  </style>
</head>

<body>
  
  <div class="container" id="main">
    <div class="row mt-5 justify-content-center">
      <div class="col-md-6 text-center mb-2">
        <h2>Password Generator 🔐</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form>
          <div class="mb-3">
            <label for="jumlahPassword" class="form-label">Jumlah Password</label>
            <input type="number" class="form-control" id="jumlahPassword">
          </div>
          <div class="mb-3">
            <label for="resultPassword" class="form-label">Password</label>
            <input type="text" class="form-control"  disabled id="resultPassword">
          </div> 
          <center>
            <button type="button" id="tombolGenerate" class="btn btn-primary fw-bold mt-2">Generate</button>
            <button type="reset" class="btn btn-danger fw-bold mt-2">Reset</button>
          </center>
          </form>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-6 text-center">
        <h5 class="text-muted">Made with ❤ by  <a class="text-muted" href="http://instagram.com/zulnurdiana">zulnurdiana</a> </h5>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
